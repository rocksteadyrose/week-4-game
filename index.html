<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Magical Melee Mayhem!</title>
</head>
<body>
    <div class = "container">
        <h1>Magical Melee Mayhem!</h1>
            <div class = "row">
                <div class = "col-md-12 characters">
                </div>
            </div>
            <div class = "row">
                <div class="panel-title">
                    <h3>Your character</h3>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-4 yourcharacter">
                </div>
            </div>
            <div class = "row">
                <div class="panel-title">
                    <h3>Enemies Available</h3>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-6 enemiesavailable">
                </div>	
            </div>
            <div class = "row">
                <div class="panel-title">
                    <h3>Fight Section</h3>
                </div>
                <div class = "col-md-4 fightsection">
                    <button class="btn btn-default attackButton">Attack</button>
                </div>
            </div>
            <div class = "row">
               <div class="panel-title">
                    <h3>Defender</h3>
                </div>	
                    <div class = "col-md-4 defendersection">
                    </div>
            </div>
            <div class = "row">
                <div class = "col-md-4 message">
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-4 restart">       
                    <button class="btn btn-default restartButton">Restart</button>                    
                </div>
           </div>         
        </div>
    <script type="text/javascript" src ="assets/javascript/game.js">
    </script>
</body>
</html>
