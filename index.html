<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG!</title>
</head>
<body>
    <h1>Star Wars RPG!</h1>

        <div class = "container">
                    <div class = "row">
                        <div class = "col-lg-12 characters">
                        </div>
                        <div class = "row">
                            <div class="panel-title">
                                <h3>Your character</h3>
                            </div>
                            <div class = "col-lg-4 yourcharacter">
                            </div>
                        </div>
                    </div>
                
                    <div class = "row">
                        <div class="panel-title">
                            <h3>Enemies Available</h3>
                        </div>
                        <div class = "col-lg-6 enemiesavailable">
                        </div>	
                    </div>

                    <div class = "row">
                        <div class="panel-title">
                            <h3>Fight Section</h3>
                        </div>
                        <div class = "col-lg-4 fightsection">
                            <button class="btn btn-default attackButton">Attack</button>
                        </div>
                    </div>
                    
                    <div class = "row">
                         <div class="panel-title">
                                <h3>Defender</h3>
                        </div>	
                            <div class = "col-lg-12 defendersection">
                            </div>
                    </div>
        </div>
    <script type="text/javascript" src ="assets/javascript/game.js">
    </script>
</body>
</html>
